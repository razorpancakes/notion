<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Looping Timer with Elapsed Time & Dark Mode</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet"
    />
    <link 
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
    rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", sans-serif;
        text-align: center;
        background: #fafafa;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition:
          background 0.3s,
          color 0.3s;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); /* optional glow */
      }

      h1 {
        font-weight: 1000;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      #timer {
        font-family: "Roboto Mono", monospace;
        font-size: 100px;
        font-weight: 300;
        font-style: normal; /*included from google fonts, migth delete */
        margin: 5px 0;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* optional glow */
      }

      #loops {
        margin-top: 5px;
        font-size: 20px;
      }

      #elapsed {
        font-size: 20px;
        font-weight: 400;
        margin: 5px 0;
      }

      .inputs {
        margin-bottom: 0px;
      }

      input {
        font-size: 15px;
        width: 70px;
        margin: 5px;
        padding: 10px;
        text-align: center;
        border-radius: 12px;
        border: 2px solid #ccc;
        outline: none;
      }

      input:focus {
        border-color: #007bff;
      }

      .buttons {
        margin: 20px 0;
      }

      button {
        font-family: "Bodoni Moda", serif;
        font-size: 18px;
        font-style: normal;
        margin: 5px;
        padding: 10px 25px;
        border-radius: 30px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      .dark {
        background: #222;
        color: #eee;
      }

      .dark input {
        background: #333;
        color: #eee;
        border: 2px solid #555;
      }

      .dark button {
        background: #0d6efd;
        color: #fff;
      }

      .dark button:hover {
        background: #0a58ca;
      }


      @keyframes flashLoop {
        0% {
          background-color: #ffd6e0; /* change colours */
        }
        50% {
         background-color: #ffe6ec;
       }
       100% {
        background-color: inherit;
      }
    }

      @keyframes rotateIcon {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #darkModeToggle.animating {
        animation: rotateIcon 1s ease;
      }
    </style>
  </head>
  <body>
    <h1>looping timer</h1>

    <div class="inputs">
      <input type="number" id="minutesInput" placeholder="minutes" min="0" />
      <input
        type="number"
        id="secondsInput"
        placeholder="seconds"
        min="0"
        max="59"
      />
    </div>

    <div id="timer">00:00</div>

    <div class="buttons">
      <button onclick="startTimer()">start</button>
      <button id="pauseResumeBtn" onclick="togglePauseResume()">pause</button>
      <button onclick="resetTimer()">reset</button>
    </div>

    <div id="loops">loops: 0</div>
    <div id="elapsed">elapsed: 00:00:00</div>

    <div class="buttons">
      <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>
    </div>

    <audio
      id="beep"
      src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
      preload="auto"
    ></audio>

    <script>
      let startingMinutes = 0
      let startingSeconds = 0
      let time = 0
      let loops = 0
      let elapsedSeconds = 0
      let timerInterval = null
      let paused = false
      let darkMode = false

      function formatTime(totalSeconds) {
        let minutes = Math.floor(totalSeconds / 60)
        let seconds = totalSeconds % 60
        return (
          String(minutes).padStart(2, "0") +
          ":" +
          String(seconds).padStart(2, "0")
        )
      }

      function formatElapsedTime(totalSeconds) {
        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        let seconds = totalSeconds % 60;
        return (
          String(hours).padStart(2, "0") +
          ":" +
          String(minutes).padStart(2, "0") +
          ":" +
          String(seconds).padStart(2, "0")
        );
      }

      function updateDisplay() {
        document.getElementById("timer").innerHTML = formatTime(time)
        document.getElementById("elapsed").innerHTML =
          "elapsed: " + formatElapsedTime(elapsedSeconds);
      }

      function tick() {
        if (!paused) {
          time--
          elapsedSeconds++

          if (time < 0) {
            let beep = document.getElementById('beep');
            beep.volume = 0.3; // Volume from 0.0 (mute) to 1.0 (full)
            beep.play();
            loops++
            document.getElementById("loops").innerText = "loops: " + loops
            time = startingMinutes * 60 + startingSeconds
            flashBackground()
          }

          updateDisplay()
        }
      }

      function startTimer() {
        startingMinutes =
          parseInt(document.getElementById("minutesInput").value) || 0
        startingSeconds =
          parseInt(document.getElementById("secondsInput").value) || 0
        time = startingMinutes * 60 + startingSeconds
        loops = 0
        elapsedSeconds = 0
        paused = false
        updateDisplay()
        document.getElementById("loops").innerText = "loops: 0"

        if (timerInterval) clearInterval(timerInterval)
        timerInterval = setInterval(tick, 1000)
      }

      function togglePauseResume() {
        paused = !paused;
        const btn = document.getElementById("pauseResumeBtn");
        btn.textContent = paused ? "resume" : "pause";
      }

      function resetTimer() {
        paused = true;
        time = startingMinutes * 60 + startingSeconds;
        elapsedSeconds = 0;
        loops = 0;
        updateDisplay();
        document.getElementById("loops").innerText = "loops: 0";
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = null;
      }

      function flashBackground() {
        document.body.style.animation = "flashLoop 0.6s ease";
        setTimeout(() => {
          document.body.style.animation = "";
        }, 600)
      }

      function toggleDarkMode() {
        darkMode = !darkMode
        document.body.classList.toggle("dark", darkMode)

        const toggleButton = document.getElementById("darkModeToggle");

        // Add spin animation
        toggleButton.classList.add("animating");

        // After animation ends, remove the class
        toggleButton.addEventListener('animationend', () => {
          toggleButton.classList.remove("animating");
        }, { once: true });

        // Update icon
        toggleButton.innerHTML = darkMode ? "‚òÄÔ∏è" : "üåô";
      }
    </script>
  </body>
</html>
